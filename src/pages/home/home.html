<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-refresher (ionRefresh)="refreshDoorState($event)">
      <ion-refresher-content
        pullingText="Pull to refresh">
      </ion-refresher-content>
  </ion-refresher>
  <h2>Hello, KeyMaster</h2>
  <p>
    Door is currently {{doorState}}.
  </p>
  <button ion-button round (click)="setLockState(1)">
    Unlock&nbsp;
    <ion-icon name="unlock"></ion-icon>
  </button>
  <button ion-button round (click)="setLockState(0)">
    Lock&nbsp;
    <ion-icon name="lock"></ion-icon>
  </button>
</ion-content>
