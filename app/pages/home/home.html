<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-refresher (ionRefresh)="refreshDoorState($event)">
      <ion-refresher-content
        pullingText="Pull to refresh">
      </ion-refresher-content>
  </ion-refresher>
  <h2>Hello, KeyMaster</h2>
  <p>
    Door is currently {{doorState}}.
  </p>
  <button class="button button-block button-balanced" (click)="setLockState(1)">
    <span>Unlock <ion-icon name="unlock"></ion-icon></span>
  </button>
  <button class="button button-block button-assertive" (click)="setLockState(0)">
    <span>Lock <ion-icon name="lock"></ion-icon></span>
  </button>
</ion-content>
